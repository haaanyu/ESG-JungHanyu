<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECO MARINE X 정한유 작가</title>
    <link href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff" rel="stylesheet">
    <style>
        body {
            font-family: 'Gmarket Sans Medium', sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .image-container {
            width: 100%;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 0; /* 이미지 간격 제거 */
        }

        .button-wrapper {
            width: 100%;
            text-align: center;
            background-color: #fff;
            padding-top: 20px;
            padding-bottom: 40px;
        }
        
        .button-wrapper .button {
            display: block;
            margin: 0 auto 10px;
            max-width: 300px; /* 버튼 최대 크기 지정 */
            border-radius: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .button-wrapper .button img {
            width: 100%;
            height: auto;
            display: block;
        }

    </style>
</head>
<body>

    <div class="image-container">
        <img src="images/002.jpg" alt="ECO MARINE 기업 소개">
        <img src="images/003.jpg" alt="제품 적용 사례">
        <img src="images/004.jpg" alt="작가 작품 및 설명">
        <img src="images/005.jpg" alt="추가 이미지">
    </div>

    <div class="button-wrapper">
        <a href="images/006.pdf" class="button" target="_blank">
            <img src="images/006.jpg" alt="PDF 파일 열기 버튼">
        </a>
        <a href="images/007.pdf" class="button" target="_blank">
            <img src="images/007.jpg" alt="PDF 파일 열기 버튼">
        </a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLScYpHC6Mw_ZGgWHG7Vhapu7ZjMtGgteY5M2lXYad3RuzXCZSA/viewform?usp=header" class="button" target="_blank">
            <img src="images/008.jpg" alt="구글 폼 링크 버튼">
        </a>
    </div>

</body>
</html>
