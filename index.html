<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECOMARINE</title> <!-- 제목 변경 완료: ECOMARINE -->
    <link href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff" rel="stylesheet">
    <style>
        body {
            font-family: 'Gmarket Sans Medium', sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .image-container {
            width: 100%;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 0; /* 이미지 간격 제거 */
        }

        .button-wrapper {
            width: 100%;
            text-align: center;
            background-color: #fff;
            padding-top: 20px;
            padding-bottom: 40px;
        }
        
        .button-wrapper .button {
            display: block;
            margin: 0 auto 10px;
            max-width: 300px; /* 버튼 최대 크기 지정 */
            border-radius: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .button-wrapper .button img {
            width: 100%;
            height: auto;
            display: block;
        }

    </style>
</head>
<body>

    <div class="image-container">
        <!-- 002, 003, 004 제거됨. 009와 010만 유지 -->
        <img src="images/009.jpg" alt="추가 이미지 009">
        <img src="images/010.jpg" alt="추가 이미지 010">
    </div>

    <div class="button-wrapper">
        <!-- 007 버튼 유지 -->
        <a href="images/007.pdf" class="button" target="_blank">
            <img src="images/007.jpg" alt="PDF 파일 열기 버튼">
        </a>
    </div>

</body>
</html>
