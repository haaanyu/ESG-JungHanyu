<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECO MARINE</title>
    <link href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff" rel="stylesheet">
    <style>
        body {
            font-family: 'Gmarket Sans Medium', sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .image-container {
            width: 100%;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 5px; /* 사진 사이 간격 */
        }

        .contact-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #b0e0b2;
            border-radius: 30px;
            padding: 15px 25px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1.1em;
            margin: 20px auto 40px; /* 위아래 여백 추가 */
            max-width: 300px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .contact-button img {
            height: 20px;
            margin-right: 10px;
        }

    </style>
</head>
<body>

    <div class="image-container">
        <img src="images/002.jpg" alt="ECO MARINE 로고와 행사 정보">
        <img src="images/003.jpg" alt="작가 설명 및 기업 소개">
    </div>

    <a href="#" class="contact-button">
        <img src="https://i.imgur.com/2D1T69s.png" alt="클립 아이콘">
        구글 폼 입력하고 에코백 받기
    </a>

</body>
</html>
