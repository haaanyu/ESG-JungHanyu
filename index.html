<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정한유 작가 소개</title>
  <style>
    body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; line-height: 1.6; background: #f9f9f9; color: #333; }
    header { background: #333; color: #fff; padding: 20px 0; text-align: center; }
    header h1 { margin: 0; font-size: 2.2rem; }
    .container { width: 90%; max-width: 900px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .profile { display: flex; flex-wrap: wrap; align-items: center; gap: 20px; }
    .profile img { width: 200px; border-radius: 10px; }
    .profile-info { flex: 1; }
    h2 { border-bottom: 2px solid #eee; padding-bottom: 5px; margin-top: 20px; }
    ul { list-style: none; padding: 0; }
    ul li { margin-bottom: 10px; }
    footer { text-align: center; padding: 15px; margin-top: 30px; background: #333; color: #fff; }
  </style>
</head>
<body>
  <header>
    <h1>정한유 작가 소개</h1>
  </header>

  <div class="container">
    <section class="profile">
      <img src="artist.jpg" alt="정한유 작가 사진">
      <div class="profile-info">
        <h2>프로필</h2>
        <p><strong>이름:</strong> 정한유</p>
      </div>
    </section>

    <section>
      <h2>경력</h2>
      <ul>
        <li>~2024 성균관대학교 미술학과(서양화 전공) 졸업</li>
        <li>2020~2025 공방한유 (가죽공예 공방)</li>
        <li>2024~현재 주식회사 에코마린</li>
      </ul>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 정한유</p>
  </footer>
</body>
</html>
